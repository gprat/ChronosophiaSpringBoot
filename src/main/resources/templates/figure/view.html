<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Vue du personnage</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <script src="//cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <link th:href="@{/resources/css/timeline_style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>
    <div class="container">
        <h3 th:text="${figure.toString()}"></h3>
        <p>
            <img th:if="${figure.url != null}" class="pull-right img-responsive" th:src="${figure.url}">
            <span th:text="${figure.biography}"></span>
        </p>

        <div id="Timeline"></div>
        <script th:inline="javascript">
            var bpmnJsonString = [(${figureJSON})];
            var options = {
                width: '100%',
                timenav_position: 'top',
                language: 'fr',
                start_at_end: false,
                initial_zoom: 1,
                zoom_sequence: [0.1, 0.2, 0.5, 1]
            };
            window.timeline = new TL.Timeline('Timeline', bpmnJsonString, options);
        </script>
    </div>
</body>
</html>
