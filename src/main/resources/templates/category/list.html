<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Liste des Catégories</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>
    <div class="container">
        <h3>Catégories</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Opérations</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.name}"></td>
                    <td>
                        <form th:action="@{/category/{id}/delete(id=${category.idCategory})}" method="post" style="display: inline;">
                            <input type="submit" value="Supprimer" class="btn">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <form th:action="@{/category/add}" method="post" style="display: inline;">
            <input type="submit" value="Créer une catégorie" class="btn">
        </form>
    </div>
</body>
</html>
