<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <title th:text="${title}">Import</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link th:href="@{/resources/css/style.css}" rel="stylesheet">
    <link th:href="@{/resources/css/normalize.css}" rel="stylesheet">
    <link th:href="@{/resources/css/jquery.flexdatalist.min.css}" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/resources/js/jquery.flexdatalist.js}"></script>
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>
    <div class="container">
        <h3 th:text="${heading}">Import Items</h3>
        
        <form th:action="@{${uploadUrl}}" method="post">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Utilisateur</th>
                        <th th:text="${checkboxLabel}">Items Ã  importer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="content : ${contents}">
                        <td th:text="${content.filename}"></td>
                        <td th:text="${content.description}"></td>
                        <td th:text="${content.username}"></td>
                        <td>
                            <input type="checkbox" name="selectedFilenames" th:value="${content.filename}">
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Submit" class="btn"/>
        </form>
    </div>
</body>
</html>
