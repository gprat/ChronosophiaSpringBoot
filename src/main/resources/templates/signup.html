<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer son compte</title>
    <link th:href="@{/resources/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/resources/css/app.css}" rel="stylesheet">
</head>
<body>
    <div class="generic-container">
        <div class="well lead">Créer son compte</div>
        <form th:action="@{/create-user}" th:object="${user}" method="post" class="form-horizontal">
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3 control-lable" for="firstName">Prénom</label>
                    <div class="col-md-7">
                        <input type="text" th:field="*{firstName}" id="firstName" class="form-control input-sm"/>
                        <div class="has-error">
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="help-inline"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3 control-lable" for="lastName">Nom</label>
                    <div class="col-md-7">
                        <input type="text" th:field="*{lastName}" id="lastName" class="form-control input-sm"/>
                        <div class="has-error">
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="help-inline"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3 control-lable" for="username">Nom d'utilisateur</label>
                    <div class="col-md-7">
                        <input type="text" th:field="*{username}" id="username" class="form-control input-sm"/>
                        <div class="has-error">
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="help-inline"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3 control-lable" for="password">Mot de Passe</label>
                    <div class="col-md-7">
                        <input type="password" th:field="*{password}" id="password" class="form-control input-sm"/>
                        <div class="has-error">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-inline"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3 control-lable" for="email">Email</label>
                    <div class="col-md-7">
                        <input type="text" th:field="*{email}" id="email" class="form-control input-sm"/>
                        <div class="has-error">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-inline"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-actions floatRight">
                    <input type="submit" value="Créer" class="btn btn-primary btn-sm"/> or <a th:href="@{/list}">Annuler</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
