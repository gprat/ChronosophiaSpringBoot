<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <title>View Cities</title>

    <link href="/resources/css/timeline_style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link title="timeline-styles" rel="stylesheet" href="//cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <script src="//cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    
    <script th:inline="javascript">
        var myKey = My_API_KEY;
    </script>
    <script th:src="@{https://maps.googleapis.com/maps/api/js(key=${@environment.getProperty('api.key')})}"></script>

    <style>
        body, html {
            height: 100%;
            width: 100%;
        }
        #map-canvas {
            height: 60%;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 0px
        }
        #city-canvas {
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>
    <div class="container">
        <h3 th:text="${city}"></h3>
        <div id="Timeline"></div>
        
        <script th:inline="javascript">
            var bpmnJsonString =  /*[[${citiesJSON}]]*/ [];
            var options = {
                width: '100%',
                timenav_position: 'top',
                language: 'fr',
                start_at_end: false,
                initial_zoom: 1,
                zoom_sequence: [0.1, 0.2, 0.5, 1]
            };
            window.timeline = new TL.Timeline('Timeline', bpmnJsonString, options);
        </script>

        <p th:text="${city.description}"></p>
    </div>
</body>
</html>
