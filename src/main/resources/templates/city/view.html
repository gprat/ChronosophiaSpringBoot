<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>View Cities</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{https://maps.googleapis.com/maps/api/js(key=${@environment.getProperty('api.key')})}"></script>

    <style>
        body, html {
            height: 100%;
            width: 100%;
        }
        #map-canvas {
            height: 60%;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 0px
        }
        #city-canvas {
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>
    <div id="map-canvas"></div>
    <div id="city-canvas"></div>
    
    <form method="post" id="form_id">
        <div class="hidden" id="input_div">
            <input type="submit" value="Afficher" name="view" class="btn"/>
        </div>
    </form>

    <script th:inline="javascript">
        var json = /*[[${citiesJSON}]]*/ [];

        var map;
        function initialize() {
            var mapOptions = {
                zoom: 6,
                center: new google.maps.LatLng(50.11, 8.68)
            };

            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            var infoWindow = new google.maps.InfoWindow(), marker, i;

            for (var i = 0; i < json.length; i++) {
                var obj = json[i];
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(obj.latitude, obj.longitude),
                    label: obj.label,
                    map: map
                });

                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                    return function() {
                        infoWindow.setContent(json[i].titleCity);
                        infoWindow.open(map, marker);
                        $('#city-canvas').html(json[i].infocontent);
                        $("#input_div").removeClass('hidden').addClass('text-center');
                        $("#form_id").attr("action", "/chronosophia/city/" + json[i].idCity);
                    }
                })(marker, i));
            }
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</body>
</html>
