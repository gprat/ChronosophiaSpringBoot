<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <title>View Chronology</title>
    
    <link rel="stylesheet" href="//cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/resources/css/timeline_style.css}">
    
    <script src="//cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>
    
    <div id="Timeline"></div>
    
    <script th:inline="javascript">
        var bpmnJsonString = Chronology.chronologieJSON;
        
        var options = {  
            width: '100%',
            height: '500',
            timenav_position: 'top',
            language: 'fr',
            start_at_end: false,
            start_at_slide: 0,
            initial_zoom: 1,
            zoom_sequence: [0.1, 0.2, 0.5, 1]
        }; 

        window.timeline = new TL.Timeline('Timeline', bpmnJsonString, options);
    </script>
</body>
</html>
